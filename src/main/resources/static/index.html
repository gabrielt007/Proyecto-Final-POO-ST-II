<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Películas</h2>

    <!-- FORMULARIO -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="form">
                <input type="hidden" id="id">

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <input id="titulo" class="form-control" placeholder="Título" required minlength="2">
                    </div>
                    <div class="col-md-6 mb-2">
                        <input id="genero" class="form-control" placeholder="Género" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <input id="duracion" type="number" class="form-control" placeholder="Duración (min)" min="60" max="300" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <input id="anioEstreno" type="number" class="form-control" placeholder="Año estreno" min="1900" max="2100" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <select id="disponible" class="form-select" required>
                            <option value="">¿Disponible?</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Guardar</button>
                <button class="btn btn-secondary" type="reset">Limpiar</button>
            </form>
        </div>
    </div>

    <!-- TABLA -->
    <div class="card">
        <div class="card-body">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Duración</th>
                    <th>Año</th>
                    <th>Disponible</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tabla"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
